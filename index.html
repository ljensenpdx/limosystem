<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* This ensures the header and filters are part of the page flow */
        .admin-header {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #2c3e50;
            color: white;
            gap: 15px;
        }

        /* The Date Picker Tray - This pushes the calendar down when visible */
        #datePickerTray {
            display: none; /* Toggle this to 'flex' with JS */
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            justify-content: center;
            gap: 40px;
        }

        /* The Main Calendar Container */
        .calendar-content {
            padding: 20px;
            background: #f4f7f6;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
            border: 1px solid #ddd;
        }
        /* ... Cell styles from before ... */
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="top-bar">
            <div style="font-weight: bold; font-size: 1.2rem;">LimoOps</div>
            <input type="text" placeholder="Search Client, Driver, Plate..." style="width:300px; padding:8px;">
            <button onclick="toggleTray()" style="padding:8px 15px; cursor:pointer;">ðŸ“… Select Date Range</button>
            <button style="background:#27ae60; color:white; border:none; padding:8px 20px; cursor:pointer;">SEARCH</button>
        </div>

        <div id="datePickerTray">
            <div class="mini-calendar-unit">
                <div style="text-align:center; font-weight:bold;">Start Date</div>
                </div>
            <div class="mini-calendar-unit">
                <div style="text-align:center; font-weight:bold;">End Date</div>
                </div>
        </div>
    </div>

    <div class="calendar-content">
        <div class="calendar-grid" id="mainGrid">
            </div>
    </div>

    <script>
        function toggleTray() {
            const tray = document.getElementById('datePickerTray');
            tray.style.display = (tray.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
